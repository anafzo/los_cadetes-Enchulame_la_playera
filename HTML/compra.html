<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/estilos.css" />
    <title>Compra - Enchúlame La Playera</title>
</head>

<body>
    <nav id="navbar"></nav>

    <!-- CONTAINER LISTA DE ARTÍCULOS -->
    <section class="container my-5 flex-grow-1 align-items-center w-90 border our-border p-4 border-dark bg-dark">
        <!-- Título -->
        <div class="row justify-content-center align-items-center">
            <div class="col-12 m-auto text-center g-4">
                <div class="page__title-container">
                    <h1 class="page__title text-center contact font-size-md">CARRITO DE COMPRA
                    </h1>
                    <span class="page__title-span w-100 font-size-md">CARRITO DE COMPRA</span>
                </div>
            </div>
            <!-- Separación -->
            <hr class="my-3">
            <div id="carrito" class="form-group table-responsive">
                <table class="table" id="lista-compra">
                    <thead>
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Sub Total</th>
                        </tr>

                    </thead>
                    <tbody>

                    </tbody>
                    <tr>
                        <th colspan="4" scope="col" class="text-right">TOTAL
                            <p id="totalProceso"></p>
                        </th>
                    </tr>

                </table>
            </div>

            <div class="row justify-content-center d-none" id="spinner">
                <div class="spinner">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                </div>
            </div>

            <div class="row justify-content-between">
                <div class="col-md-4 mb-2">
                    <a href="./productos.html" class="btn fs-6 btn-black flex-grow-1">Seguir comprando</a>
                </div>
                <div class="col-xs-12 col-md-4">
                    <input type="submit" class="btn fs-6 btn-orange flex-grow-1 text-white" id="button" value="Finalizar compra">
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- CONTAINER LISTA DE ARTÍCULOS -->

    <footer class="mt-2" id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="../JS/navbar.js"></script>
    <script type="module" src="../JS/footer.js"></script>

</body>

</html>
